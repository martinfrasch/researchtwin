version: '3.8'

services:
  backend:
    build: ./backend
    container_name: researchtwin_backend
    volumes:
      - ./backend/data:/app/data
    environment:
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - PYTHONUNBUFFERED=1
    expose:
      - "8000"
    restart: unless-stopped
    networks:
      - researchtwin-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3

  discord_bot:
    build: ./backend
    container_name: researchtwin_discord_bot
    command: python discord_bot.py
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - API_BASE_URL=http://backend:8000
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - researchtwin-network

networks:
  researchtwin-network:
    name: researchtwin-network
    driver: bridge
