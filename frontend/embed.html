<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S-Index Widget</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: transparent;
    color: #e0e0e0;
  }
  .widget {
    background: linear-gradient(135deg, #0a0e17 0%, #131a2b 100%);
    border: 1px solid rgba(99, 179, 237, 0.2);
    border-radius: 12px;
    padding: 20px 24px;
    max-width: 420px;
    position: relative;
    overflow: hidden;
  }
  .widget::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 3px;
    background: linear-gradient(90deg, #4fd1c5, #63b3ed, #b794f4);
  }
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 16px;
  }
  .name {
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    text-decoration: none;
  }
  .name:hover { color: #63b3ed; }
  .badge {
    font-size: 11px;
    color: #a0aec0;
    background: rgba(99, 179, 237, 0.1);
    padding: 2px 8px;
    border-radius: 10px;
    text-decoration: none;
  }
  .badge:hover { background: rgba(99, 179, 237, 0.2); }
  .score-row {
    display: flex;
    align-items: baseline;
    gap: 8px;
    margin-bottom: 14px;
  }
  .s-index-value {
    font-size: 42px;
    font-weight: 700;
    background: linear-gradient(135deg, #4fd1c5, #63b3ed);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
  }
  .s-index-label {
    font-size: 14px;
    color: #a0aec0;
    font-weight: 500;
  }
  .metrics {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
  }
  .metric {
    text-align: center;
  }
  .metric-value {
    font-size: 18px;
    font-weight: 600;
    color: #fff;
  }
  .metric-label {
    font-size: 11px;
    color: #718096;
    margin-top: 2px;
  }
  .loading {
    text-align: center;
    padding: 30px;
    color: #718096;
  }
  .error {
    text-align: center;
    padding: 20px;
    color: #fc8181;
    font-size: 14px;
  }
  .spinner {
    width: 24px; height: 24px;
    border: 2px solid rgba(99, 179, 237, 0.2);
    border-top-color: #63b3ed;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin: 0 auto 8px;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

<div class="widget" id="widget">
  <div class="loading" id="loading">
    <div class="spinner"></div>
    Loading S-Index...
  </div>
</div>

<script>
(function() {
  var params = new URLSearchParams(window.location.search);
  var slug = params.get('slug');
  var base = params.get('base') || '';
  var apiBase = base || window.location.origin;
  var profileUrl = (base || 'https://researchtwin.net') + '/?researcher=' + encodeURIComponent(slug);

  if (!slug) {
    document.getElementById('loading').innerHTML =
      '<div class="error">Missing ?slug= parameter</div>';
    return;
  }

  fetch(apiBase + '/api/context/' + encodeURIComponent(slug))
    .then(function(r) {
      if (!r.ok) throw new Error('Researcher not found');
      return r.json();
    })
    .then(function(data) {
      var s = data.sources || {};
      var citations = (s.semantic_scholar || {}).citation_count || 0;
      var hIndex = (s.semantic_scholar || {}).h_index || 0;
      var papers = (s.semantic_scholar || {}).paper_count || 0;

      document.getElementById('widget').innerHTML =
        '<div class="header">' +
          '<a class="name" href="' + profileUrl + '" target="_blank" rel="noopener">' +
            escapeHtml(data.display_name) +
          '</a>' +
          '<a class="badge" href="https://researchtwin.net" target="_blank" rel="noopener">ResearchTwin</a>' +
        '</div>' +
        '<div class="score-row">' +
          '<span class="s-index-value">' + (data.s_index || 0).toFixed(2) + '</span>' +
          '<span class="s-index-label">S-Index</span>' +
        '</div>' +
        '<div class="metrics">' +
          '<div class="metric">' +
            '<div class="metric-value">' + hIndex + '</div>' +
            '<div class="metric-label">h-index</div>' +
          '</div>' +
          '<div class="metric">' +
            '<div class="metric-value">' + formatNumber(citations) + '</div>' +
            '<div class="metric-label">Citations</div>' +
          '</div>' +
          '<div class="metric">' +
            '<div class="metric-value">' + papers + '</div>' +
            '<div class="metric-label">Papers</div>' +
          '</div>' +
        '</div>';
    })
    .catch(function(err) {
      document.getElementById('loading').innerHTML =
        '<div class="error">' + escapeHtml(err.message) + '</div>';
    });

  function escapeHtml(str) {
    var d = document.createElement('div');
    d.textContent = str;
    return d.innerHTML;
  }

  function formatNumber(n) {
    if (n >= 1000) return (n / 1000).toFixed(1) + 'k';
    return String(n);
  }
})();
</script>
</body>
</html>
