# Rate limiting zones (must be in http block — see note below)
# These directives go in the main nginx.conf http{} block.
# On the Hetzner server, add to /etc/nginx/nginx.conf inside http {}:
#   limit_req_zone $binary_remote_addr zone=chat_limit:10m rate=2r/s;
#   limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
#   limit_req_zone $binary_remote_addr zone=register_limit:10m rate=1r/m;

# HTTP → HTTPS redirect for researchtwin.net
server {
    listen 80;
    server_name researchtwin.net www.researchtwin.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# SSL configuration for researchtwin.net
server {
    listen 443 ssl;
    http2 on;
    server_name researchtwin.net www.researchtwin.net;

    ssl_certificate /etc/letsencrypt/live/researchtwin.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/researchtwin.net/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Security headers
    server_tokens off;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline' https://unpkg.com; script-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' data: https://*.basemaps.cartocdn.com; connect-src 'self'; frame-ancestors 'none';" always;

    access_log /var/log/nginx/researchtwin-access.log;
    error_log /var/log/nginx/researchtwin-error.log;

    # AI agent discovery (ai-plugin.json, openapi.json)
    location /.well-known/ {
        root /usr/share/nginx/html/researchtwin;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Content-Type "application/json" always;
    }

    # Embeddable widget (allows iframe from any origin)
    location = /embed.html {
        root /usr/share/nginx/html/researchtwin;
        add_header X-Frame-Options "" always;
        add_header Content-Security-Policy "default-src 'self'; style-src 'unsafe-inline'; script-src 'unsafe-inline'; connect-src 'self'; frame-ancestors *;" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Chat widget (allows iframe from any origin)
    location = /chat-widget.html {
        root /usr/share/nginx/html/researchtwin;
        add_header X-Frame-Options "" always;
        add_header Content-Security-Policy "default-src 'self'; style-src 'unsafe-inline'; script-src 'unsafe-inline'; connect-src 'self' https://researchtwin.net; frame-ancestors *;" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Frontend static files
    location / {
        root /usr/share/nginx/html/researchtwin;
        index index.html;
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Registration endpoint (strict rate limit)
    location = /api/register {
        client_max_body_size 8k;
        limit_req zone=register_limit burst=3 nodelay;
        proxy_pass http://researchtwin_backend:8000/api/register;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 10s;
    }

    # API proxy to ResearchTwin backend
    location /api/ {
        client_max_body_size 64k;
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://researchtwin_backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Chat endpoint proxy
    location /chat {
        client_max_body_size 16k;
        limit_req zone=chat_limit burst=5 nodelay;
        proxy_pass http://researchtwin_backend:8000/chat;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        proxy_pass http://researchtwin_backend:8000/health;
    }
}
