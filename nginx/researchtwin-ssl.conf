# HTTP â†’ HTTPS redirect for researchtwin.net
server {
    listen 80;
    server_name researchtwin.net www.researchtwin.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# SSL configuration for researchtwin.net
server {
    listen 443 ssl;
    http2 on;
    server_name researchtwin.net www.researchtwin.net;

    ssl_certificate /etc/letsencrypt/live/researchtwin.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/researchtwin.net/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    access_log /var/log/nginx/researchtwin-access.log;
    error_log /var/log/nginx/researchtwin-error.log;

    # Frontend static files
    location / {
        root /usr/share/nginx/html/researchtwin;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API proxy to ResearchTwin backend
    location /api/ {
        proxy_pass http://researchtwin_backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Chat endpoint proxy
    location /chat {
        proxy_pass http://researchtwin_backend:8000/chat;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        proxy_pass http://researchtwin_backend:8000/health;
    }
}
